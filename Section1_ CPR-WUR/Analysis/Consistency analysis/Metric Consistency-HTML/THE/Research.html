
<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
<script type="text/javascript">

$(document).ready(function () {

    $.ajax({
        type: "GET",
        url: "Research.csv",
        dataType: "text",
        success: function (data) { processData(data); }
    });

    function processData(allText) {
        var allLinesArray = allText.split('\n');
        if (allLinesArray.length > 0) {

            var dataPoints = [];
            for (var i = 0; i <= allLinesArray.length - 1; i++) {
				var rowData = allLinesArray[i].split(',');
				if(rowData && rowData.length > 1)
					dataPoints.push({ x: parseFloat(rowData[2]), y: parseFloat(rowData[1]), name:rowData[0] });
            }
            chart.options.data[0].dataPoints = dataPoints;
            chart.render();
        }
    }

            
    var chart = new CanvasJS.Chart("chartContainer", {
        height:580,
		width:580,
		zoomEnabled: true,
		panEnabled:false,
		animationEnabled:false,
		theme: "theme6",
        title: {
            text: "THE Research 15-16"
        },
		axisX: {						
			title: " Research-16",
			minimum:0,
			maximum:103
	    },
		axisY: {						
			title: "Research-15",
			minimum:0,
			maximum:100
		},
        data: [
        {
            type: "scatter",
			toolTipContent: "<span style='\"'color: {color};'\"'><strong>{name}</strong></span> <br/> <strong>THE Research 2015:</strong> {y} <br/> <strong>THE Research 2016:</strong> {x} ",
			color:"darkblue",
            dataPoints: []
        },
		{        
				type: "line",  
				lineThickness: 2,
				color: "black",
				dataPoints: [
				
				{ x:  0, y:100},
				{ x:100, y:100}
				            ]
		},
		{        
				type: "line",  
				lineThickness: 1.5,
				color: "black",
				dataPoints: [
				{x: 100, y:100},
				{ x:  100, y: 0 }
				            ]
		},
		{
				type: "line",
				lineThickness: 2,
				color: "red",
				dataPoints: [
				{x:0, y:0},
				{x:100, y:100}
				]
		}
        ]
		
    });
            
});
</script>
<script type="text/javascript" src="canvasjs.min.js"></script>
</head>
<body>
<div id="chartContainer" style="height: 900px; width: 100%;"></div>
<p>This is a test.</p>
</body>
</html>
